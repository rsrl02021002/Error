<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #p1{
        text-transform: capitalize;
    }
    a{
        text-decoration: none;
    }
    li{
        list-style-type: square;
    }
</style>
<body>
    <p id="p1">aa:劝君惜取少年时。text-transform:capitalize首字母大写了aa aa会将每个字母的字符串首字母大写</p>
    <p>问题：padding可以取负值吗？</p>
    <p>答案：不可以</p>
    <p>text-decoration:none去掉下划线的链接：<a href="http://www.baidu.com">百度</a></p>
    <ul>
        <li>列表前的小点，样式可以改变</li>
        <li>list-style-type:square</li>
    </ul>
</body>
</html>
